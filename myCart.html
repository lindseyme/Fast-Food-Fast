<html>
    <head>
        <title>My order cart</title>
        <link rel="stylesheet" href="css/myCart.css">
    </head>
    <body>
        
        <div class= "navbar">
            <ul>
                <li><a href="#">APL Fast Food Dealers</a></li>
                <div id="items-right">
                    <li><a href="menu.html">Make Order</a></li>
                    <li><a href="#" id="cart"><button id="myCart">2</button>My cart</a></li>
                    <li><a href="orderHistory.html">Order History</a></li>
                    <li><a href="#">Help</a></li>
                    <li><a href="index.html">logout</a></li>
                </div>
               
            </ul>
        </div>
        <div id="main">
            <h1>My Cart</h1>
            <hr>
            <table border="1" id="orderHistory">
                    <tr>
                        <th>#</th>
                        <th>ITEM</th>
                        <th>PRICE</th>
                        <th>QUANTITY</th>
                        <th>SUB TOTAL</th>
                        <th>REMOVE</th>
                    </tr>
                    <tr>
                        <td>1</td>
                        <td>Burger</td>
                        <td>$20</td>
                        <td><button>+</button>2<button>-</button></td>
                        <td>$40</td>
                        <td><button id="myCart">X</button></td>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>Pizza</td>
                        <td>$10</td>
                        <td><button>+</button>3<button>-</button></td>
                        <td>$30</td>
                        <td><button id="myCart">X</button></td>
                    </tr>
                    
                </table>
                <br>
                <div id="totals"><h2>Totals</h2></div>
                <table border="1" id="orderHistory">
                    <tr>
                        <th>TOTAL ITEMS</th>
                        <th>SUB TOTAL</th>
                        <th>DELIVERY FEE</th>
                        <th>GRAND TOTAL</th>
                    </tr>
                    <tr>
                        <td>2</td>
                        <td>$70</td>
                        <td>$2</td>
                        <td id="grandTotal">$72</td>
                        
                    </tr>
                    
                </table>
                <div id="footer">
                    <p><button id="cancelOrder">Cancel Order</button><button id ="checkOut">Check out >></button></p>
                </div>
                
            
        </div>
