<!DOCTYPE html>
<html >
<head>
  <meta charset="UTF-8">
  <title>Login/Signup Form</title>
  <link rel="stylesheet" href="css/login.css">
</head>
<body>
    <div class= "navbar">
        <ul>
            <li><a href="#">APL Fast Food Dealers</a></li>
            <div id="items-right">
                <li><a href="#">Help</a></li>
            </div>
           
        </ul>
    </div>
  <div class="form">
    <div class="head" class="signup">
      <div onclick="swap(this);" data-tab="login" class="login-tab" >
        LOGIN
      </div>
      <div onclick="swap(this);" data-tab="signup" class="signup-tab">
        SIGNUP
      </div>
    </div>
    <div class="body" id="form-body">
        <div class="login">
          <div class="form-row">
           
            <input type="email" id="email" placeholder="Email" required>
            <input type="password" id="password" placeholder="Password" required>
            <button onclick="getCredentials()">LOGIN</button>
          </div>
        </div>
        <div class="signup">
          <div class="form-row">

                  <input type="text" placeholder="First Name" required autocomplete="off" />
                  <input type="text" placeholder="Last Name" required autocomplete="off" />
                  <input type="email" placeholder="Email">
                  <input type="number" placeholder="Phone number" name="pnumber">
                  <input type="text" placeholder="Username" name="uname">
                  <input type="password" placeholder="Password" name="pass">
                  <input type="password" placeholder="confirm password" name="cpass">
                  <button>SIGNUP</button>
          </div>
        </div>
    </div>
  </div>
 <script src="js/login.js"></script>
</body>
</html>
